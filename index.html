<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Dashboard</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="layout">

            <div class="sidebar">
                <div class="logo"> <img src="./icons/view-dashboard.png"> <h1>Dashboard</h1> </div>
                <div class="sidebaritems">

                    <div class="item"><img src="./icons/home.png"><div>Home</div></div>
                    <div class="item"><img src="./icons/card-account-details-outline.png"><div>Profile</div></div>
                    <div class="item"><img src="./icons/message-reply.png"><div>Messages</div></div>
                    <div class="item"><img src="./icons/history.png"><div>History</div></div>
                    <div class="item"><img src="./icons/check-all.png"><div>Tasks</div></div>
                    <div class="item"><img src="./icons/account-multiple.png"><div>Communities</div></div>
                </div>

                <div class="sidebarsettings">
                    <div class="item"><img src="./icons/cog.png"><div>Settings</div></div>
                    <div class="item"><img src="./icons/help-circle.png"><div>Support</div></div>
                    <div class="item"><img src="./icons/shield-check.png"><div>Privacy</div></div>
                </div>
            </div>


            <div class="header">
                <div class="topbar">

                    <div class="search">
                        <img src="./icons/magnify.png">
                        <input type="text">
                    </div>
                    <div class="userdetails">
                        <img class="notif" src="./icons/bell-ring.png">
                        <img class="icon" src="./profiles/1.png">
                        <div>Morgan Oakley</div>
                    </div>
                </div>

                <div class="usertop">
                    <div class="userstuff">
                        <img src="./profiles/1.png">
                        <div>
                            <p>Hi there,</p>
                            <h3>Morgan Oakley (@morgan)</h3>
                        </div>
                    </div>

                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>

                </div>


            </div>


            <div class="content">
                <div class="yourprojects">
                    <h4>Your Projects</h4>
                    <div class="projectholder">
                        <div class="project"></div>
                        <div class="project"></div>
                        <div class="project"></div>
                        <div class="project"></div>
                        <div class="project"></div>
                        <div class="project"></div>
                    </div>

                </div>

                <div class="community">
                    <div class="communitytab">
                        <h4>Announcements</h4>
                    </div>
                    <div class="communitytab">
                        <h4>Trending</h4>
                    </div>
                </div>


            </div>

        </div>
        
    </body>
</html>
